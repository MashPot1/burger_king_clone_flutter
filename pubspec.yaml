name: burger_king_clone_flutter
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.6
  dio: ^5.4.2+1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.2.1
  video_player: ^2.8.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

  fonts:
    - family: Flame
      fonts:
        - asset: assets/fonts/Flame-Bold.ttf
          weight: 700
        - asset: assets/fonts/Flame-Regular.ttf
          weight: 400
    - family: Rotonda
      fonts:
        - asset: assets/fonts/Rotonda-Medium.ttf
          weight: 500
